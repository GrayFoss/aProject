  var initPoint = [39.978149, 116.301517];
  var initZoom = 17;
  var map = L.map("map").setView(initPoint, initZoom);
  var latlngs = [];
  var latlngs1 = [];
  var latlngs2 = [];
  var vercLat = 0.00000899;
  var vercLng = 0.00001141;
  var k = 20;
  var linesData = data.data.map(d => {
    let pathArr = d.path.split(";");
    pathArr.map(p => {
      var lonlat = p.split(",");
      var point = [lonlat[1], lonlat[0]];
      latlngs.push(point);
      var point1 = [Number(lonlat[1]) + vercLat * k, Number(lonlat[0]) + vercLng * k];
      latlngs1.push(point1);
      var point2 = [Number(lonlat[1]) - vercLat * k, Number(lonlat[0]) - vercLng * k];
      latlngs2.push(point2);
    });
  });


  var polygonData = latlngs1.concat(latlngs2.reverse());


  function render() {

    var polygon = L.polygon(polygonData, {
      color: "rgba(80,88,101,.6)",
      fillColor: "rgba(80,88,101,.6)",
      stroke: true,
      weight: 1,
      fillOpacity: 1,
    }).addTo(map);

    var polyline = L.polyline(latlngs, {
      color: "white",
      weight: 1,
      fillOpacity: 0,
      dashArray: "6 9",
    }).addTo(map);

    var startPoint = L.marker(latlngs[0]).addTo(map);
    startPoint.bindTooltip("起点").openTooltip();
    var endPoint = L.marker(latlngs[latlngs.length - 1]).addTo(map);
    endPoint.bindTooltip("终点").openTooltip();

    map.fitBounds(polygon.getBounds());
    console.log("render end");
  }

  function createMarker(){
    var marker = L.marker(latlngs[Math.floor(latlngs.length / 2) - 1]).addTo(map);
    marker.bindTooltip("中点").openTooltip();
    console.log(marker);
    return marker;
  }
